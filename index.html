<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transport Zona</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Hero Sekcija sa logom -->
    <section id="hero">
        <div class="hero-content">
            <img src="logo.jpg" alt="Transport Zona Logo" id="logo">
            <h1>Dobrodošli u Transport Zona</h1>
            <p>Brza i pouzdana usluga prevoza i najam skele širom Srbije</p>
        </div>
    </section>

    <!-- Ostale sekcije -->
    <section id="about">
        <div class="section-content">
            <h2>O Nama</h2>
            <p>Transport Zona je vodeća firma u oblasti transporta i najma skele...</p>
        </div>
    </section>

    <section id="services">
        <div class="section-content">
            <h2>Usluge</h2>
            <ul>
                <li>Transport</li>
                <li>Najam Skele</li>
                <li>Prevoz tereta</li>
            </ul>
        </div>
    </section>

    <section id="contact">
        <div class="section-content">
            <h2>Kontakt</h2>
            <p>Za više informacija, kontaktirajte nas putem emaila...</p>
        </div>
    </section>

    <!-- Dugme za povratak na vrh stranice -->
    <button id="scrollToTopBtn" class="scroll-to-top">
        &#8593; <!-- Strelica prema gore -->
    </button>

    <script src="script.js"></script>
</body>
</html>
